<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PowerDNS Web UI</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous" />
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        crossorigin="anonymous" />
  <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>

<div class="app-wrapper">

  <!-- ===== Sidebar ===== -->
  <nav class="sidebar" id="sidebar">
    <div class="sidebar-brand">
      <i class="bi bi-shield-fill-check text-primary"></i>
      <span>PowerDNS UI</span>
    </div>
    <ul class="sidebar-nav">
      <li>
        <a href="#" data-view="zones" onclick="navigate('zones'); return false;">
          <i class="bi bi-globe2"></i> Zones
        </a>
      </li>
      <li>
        <a href="#" data-view="settings" onclick="navigate('settings'); return false;">
          <i class="bi bi-gear"></i> Settings
        </a>
      </li>
    </ul>
    <div class="sidebar-footer">
      <span class="text-muted small">pdns 4.6 &nbsp;Â·&nbsp; v1.0</span>
    </div>
  </nav>

  <!-- ===== Main area ===== -->
  <div class="main-area">

    <!-- Top bar -->
    <header class="topbar">
      <button class="btn btn-sm btn-outline-secondary d-lg-none me-2"
              onclick="document.getElementById('sidebar').classList.toggle('open')">
        <i class="bi bi-list"></i>
      </button>
      <span id="breadcrumb" class="topbar-breadcrumb"></span>
      <div class="ms-auto d-flex align-items-center gap-3">
        <span id="global-spinner"
              class="spinner-border spinner-border-sm text-primary"
              style="display:none" role="status"
              aria-label="Loading"></span>
        <span class="badge bg-primary-subtle text-primary-emphasis border border-primary-subtle">
          PowerDNS 4.6
        </span>
      </div>
    </header>

    <!-- Page content -->
    <div class="content-area" id="main-content">
      <div class="d-flex justify-content-center align-items-center" style="height:60vh">
        <div class="spinner-border text-primary"></div>
      </div>
    </div>

  </div><!-- /main-area -->
</div><!-- /app-wrapper -->

<!-- ===== Toast container ===== -->
<div id="toast-container" class="toast-container position-fixed bottom-0 end-0 p-3"></div>

<!-- ===== Generic modal ===== -->
<div class="modal fade" id="app-modal" tabindex="-1" aria-labelledby="modal-title">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal-title"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="modal-body"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="modal-save-btn">Save</button>
      </div>
    </div>
  </div>
</div>

<!-- ===== Confirm modal ===== -->
<div class="modal fade" id="confirm-modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirm-title">Confirm</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="confirm-message"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" id="confirm-btn">Delete</button>
      </div>
    </div>
  </div>
</div>

<!-- ===== Export modal ===== -->
<div class="modal fade" id="export-modal" tabindex="-1">
  <div class="modal-dialog modal-xl modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Zone Export</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body p-0">
        <pre id="export-content" class="m-0 p-3 bg-dark text-light"
             style="font-size:0.8rem; white-space:pre; overflow-x:auto; max-height:70vh"></pre>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button class="btn btn-primary" onclick="copyExport()">
          <i class="bi bi-clipboard me-1"></i>Copy
        </button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="/static/js/app.js"></script>
</body>
</html>
